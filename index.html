<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescale prod.</title>
    <link rel="icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header id="header-container"></header>
    <main>
        <section class="hero is-primary is-bold">
            <div class="hero-body">
                <div class="container">
                <div class="columns is-centered">
                    <div class="column has-text-centered">
                    <h1 class="title is-1">Визуальные истории, которые продают</h1>
                    <p class="subtitle is-4">Более 5 лет создания качественного видео для бизнеса</p>
                    <div class="buttons is-centered">
                        <a class="button is-white is-large">Узнать больше</a>
                    </div>
                    </div>
                </div>
                <div class="columns is-multiline has-text-centered">
                    <div class="column is-one-third">
                    <p class="title">100+</p>
                    <p class="subtitle">Завершенных проектов</p>
                    </div>
                    <div class="column is-one-third">
                    <p class="title">50+</p>
                    <p class="subtitle">Довольных клиентов</p>
                    </div>
                    <div class="column is-one-third">
                    <p class="title">24/7</p>
                    <p class="subtitle">Поддержка</p>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer-container"></footer>
    
    <script>
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('header-container').innerHTML = data;
            });
        
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>
</html>
